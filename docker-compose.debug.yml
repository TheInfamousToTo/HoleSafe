version: '3.8'

services:
  holesafe:
    image: theinfamoustoto/holesafe:latest
    container_name: holesafe
    ports:
      - "3000:80"  # Single port for both frontend and backend
    volumes:
      - /mnt/nfs/DOCKER/config/holesafe/data:/app/data
      - /mnt/nfs/BACKUP/Pihole/holesafe/backups:/app/backups
      - ssh_keys:/root/.ssh
      # Mount logs for debugging (optional - uncomment if needed)
      # - ./logs:/var/log/supervisor
    environment:
      - NODE_ENV=production
      - DATA_DIR=/app/data
      - BACKUP_DIR=/app/backups
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - Network1
    # Add logging driver for better debugging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  Network1:
    external: true

volumes:
  ssh_keys:
    driver: local
